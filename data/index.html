<!DOCTYPE html>
<html>
	<head>
		<title>Wi-Fi LED Strip</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<form id="mainForm" action="." method="post">
			<label for="redInput">Red:</label>
			<input id="redInput" type="range" value="0" min="0" max="255" name="red">
			<span id="redInputValue"></span>
			<br>
			<label for="greenInput">Green:</label>
			<input id="greenInput" type="range" value="0" min="0" max="255" name="green">
			<span id="greenInputValue"></span>
			<br>
			<label for="blueInput">Blue:</label>
			<input id="blueInput" type="range" value="0" min="0" max="255" name="blue">
			<span id="blueInputValue"></span>
			<br>
			<input id="submitButton" type="button" value="Apply Changes">
		</form>
		<script src="inputValues.js"></script>
		<script src="submitForm.js"></script>
	</body>
</html>
